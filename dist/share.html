<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Share - Newzo</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Newzo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="create.html" id="createLink">Create</a>
      <a href="wallet.html" id="walletLink">Wallet</a>
      <a href="admin.html" id="adminLink" style="display:none">Admin</a>
      <a href="login.html" id="authLink">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Sharing Article...</h2>
      <div id="content">Preparing share...</div>
    </section>
  </main>

  <footer class="footer">
    <small>© Newzo — Share & Earn</small>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/common.js"></script>
  <script>
    const id = new URLSearchParams(location.search).get('id');
    const container = document.getElementById('content');
    if (!id) {
      container.innerHTML = "<p class='muted'>No article id provided.</p>";
    } else {
      firebase.firestore().collection('articles').doc(id).get().then(doc => {
        if (!doc.exists) {
          container.innerHTML = "<p class='muted'>Article not found.</p>";
          return;
        }
        const data = doc.data();
        container.innerHTML = `
          <h3>${escapeHtml(data.title)}</h3>
          <p class="muted">by ${escapeHtml(data.authorEmail || 'unknown')}</p>
          <p>Share this link with others to earn points: <br/><a href="/s/${id}">${location.origin}/s/${id}</a></p>
          <div style="margin-top:1rem;">
            <a class="btn" href="/s/${id}">Open Shared Link</a>
            <a class="btn alt" href="index.html">Back</a>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
